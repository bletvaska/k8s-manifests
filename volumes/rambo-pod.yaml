apiVersion: v1
kind: Pod
metadata:
  name: emptydir
  labels:
    app: rambo
spec:
  containers:
  - image: bletvaska/rambo:1
    name: rambo
    volumeMounts:
    - mountPath: /cache
      name: cache-volume
    - mountPath: /usr/share/nginx/html
      name: persistent-volume
  volumes:
  - name: cache-volume
    emptyDir: {}
  - name: persistent-volume
    hostPath:
        path: /tmp/data
        type: DirectoryOrCreate

